<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop Through Array</title>
</head>
<body>
    <script>
        let myOrder = [{item: "Chicken Tacos", price: 8.95},
                       {item: "Guac", price: 2.85},
                       {item: "Sweet Tea", price: 2.75}];

        let yourOrder= [{item: "Hamburgers", price: 6.95},
                       {item: "Fries", price: 2.25},
                       {item: "Sweet Tea", price: 2.75},
                       {item: "Fried Apple Pie", price: 4.95}];

        //Function getMealCost that takes a parameter called orders

        function getMealCost(orders) {
            //var to store the total: sum
            let sum = 0;

            //create a variable to store the order arrays length: numOrders
            let numOrders = orders.length;

            //for loop that loops the orders
            for (let i = 0; i < numOrders; i++) {
                console.log(`i is ${i}`);
                sum += orders[i].price;
                console.log(`sum is ${sum}`); 
            }
            return sum.toFixed(2);
        }

        let mealCost = getMealCost(yourOrder);

        let totalWithTip = (mealCost * 1.2).toFixed(2);
        console.log(`Your meal costs ${totalWithTip}`)


        


    </script>
    
</body>
</html>
