      function sortNumbersAscending(x,y) {
        return x - y;
      }

      function sortNumbersDescending(x,y) {
        return y - x;
      }

      console.log(numbers.sort(sortNumbersDescending));
      console.log(numbers.sort(sortNumbersAscending));
