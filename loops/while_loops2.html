<body>

    <p>executes code as long as a condition is true.</p>
    <p>When Data is certain and Action is also certain use for loop.</p>
    <p>When Data is certain and Action is uncertain use while loop.</p>

    <script>
        const flowers = ['flower1', 'flower2', 'flower3', 'flower4', 'flower5']

        let gardenCapacity = 0;

        while (gardenCapacity < 4) {
            let flowerNum = Math.floor(Math.random() * flowers.length + 1);
            console.log(flowerNum)
            console.log(`plant flower ${flowers[flowerNum]}`);
            gardenCapacity++;
        }




    </script>
